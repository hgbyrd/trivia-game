      </div>

        <div id='quiz'></div>
        <div class='button' id='next'><a href='#'>Next</a></div>
        <div class='button' id='prev'><a href='#'>Prev</a></div>
        <div class='button' id='start'> <a href='#'>Start Over</a></div>

   <script type="text/javascript">
   (function() {
  var questions = [{
    question: "Which person IS NOT a member of the Shark Tank?",
    choices: ["Kevin O'Leary", "Mark Cuban", "Marc Andreessen", "Daymond John", "Lori Griener"],
    correctAnswer: "Marc Andreessen"
  }, {
    question: "Which shark owns the Dallas Mavericks?",
    choices: ["Kevin O'leary", "Robert Herjavec", "Daymond John", "Barbara Corcoran", "None of These"],
    correctAnswer: ""
  }, {
    question: "What's the largest investment made on the Shark Tank?",
    choices: ["$250,000", "$1,000,000", "$2,500,000", "$500,000", "$1,000"],
    correctAnswer: "$2,500,000"
  }, {
    question: "In what year did the Shark Tank debut?",
    choices: [2001 , 2009 , 2004 , 2012, 2010],
    correctAnswer: 2009
  }, {
    question: "What is Lori Griener the Queen of?",
    choices: ["QVC", "ABC", "NBC", "TLC", "TNT"],
    correctAnswer: "QVC"
  }];
  var questionCounter = 0; 
  var selections = []; 
  var quiz = $('#quiz'); 
  
  // Display first question
  displayNext();
  
  
  $('#next').on('click', function (e) {
    e.preventDefault();
    
    
    if(quiz.is(':animated')) {        
      return false;
    }
    choose();
    
    
    if (isNaN(selections[questionCounter])) {
      alert('Please make a selection!');
    } else {
      questionCounter++;
      displayNext();
    }
  });
  
  
  $('#prev').on('click', function (e) {
    e.preventDefault();
    
    if(quiz.is(':animated')) {
      return false;
    }
    choose();
    questionCounter--;
    displayNext();
  });
  
  
  $('#start').on('click', function (e) {
    e.preventDefault();
    
    if(quiz.is(':animated')) {
      return false;
    }
    questionCounter = 0;
    selections = [];
    displayNext();
    $('#start').hide();
  });
  
  
  $('.button').on('mouseenter', function () {
    $(this).addClass('active');
  });
  $('.button').on('mouseleave', function () {
    $(this).removeClass('active');
  });
  
 
  function createQuestionElement(index) {
    var qElement = $('<div>', {
      id: 'question'
    });
    
    var header = $('<h2>Question ' + (index + 1) + ':</h2>');
    qElement.append(header);
    
    var question = $('<p>').append(questions[index].question);
    qElement.append(question);
    
    var radioButtons = createRadios(index);
    qElement.append(radioButtons);
    
    return qElement;
  }
  
  
  function createRadios(index) {
    var radioList = $('<ul>');
    var item;
    var input = '';
    for (var i = 0; i < questions[index].choices.length; i++) {
      item = $('<li>');
      input = '<input type="radio" name="correctAnswer" value=' + i + ' />';
      input += questions[index].choices[i];
      item.append(input);
      radioList.append(item);
    }
    return radioList;
  }
  
  
  function choose() {
    selections[questionCounter] = +$('input[name="correctAnswer"]:checked').val();
  }
  
  
  function displayNext() {
    quiz.fadeOut(function() {
      $('#question').remove();
      
      if(questionCounter < questions.length){
        var nextQuestion = createQuestionElement(questionCounter);
        quiz.append(nextQuestion).fadeIn();
        if (!(isNaN(selections[questionCounter]))) {
          $('input[value='+selections[questionCounter]+']').prop('checked', true);
        }
        
        // Controls display of 'prev' button
        if(questionCounter === 1){
          $('#prev').show();
        } else if(questionCounter === 0){
          
          $('#prev').hide();
          $('#next').show();
        }
      }else {
        var scoreElem = displayScore();
        quiz.append(scoreElem).fadeIn();
        $('#next').hide();
        $('#prev').hide();
        $('#start').show();
      }
    });
  }
  
  // Computes score and returns a paragraph element to be displayed
  function displayScore() {
    var score = $('<p>',{id: 'question'});
    
    var numCorrect = 0;
    for (var i = 0; i === selections.length; i++) {
      if (selections[i] === questions[i].correctAnswer) {
        numCorrect++;
      }
    }
    
    score.append('You got ' + numCorrect + ' questions out of ' +
                 questions.length + ' right!!!');
    return score;
  }
})();

      $("#stop").on("click", stop);
    //  The run function sets an interval

      function run() {
      intervalId = setInterval(decrement, 1000);
    }
    //  The decrement function.
      function decrement() {
      //  Decrease number by one.
        timer--;
      //  Show the number in the #show-number tag.
       $("#show-timer").html("<h2>Time Left:</h2>" + timer );
      //  Once number hits zero...
        if (timer === 0) {
        //  ...run the stop function.
        stop();
        //  Alert the user that time is up.
        alert("Time's Up!");
      }
    }
    //  The stop function
    function stop() {
      //  Clears our intervalId
      //  We just pass the name of the interval
      //  to the clearInterval function.
      clearInterval(intervalId);
    }
